<div class="button-container">
    <button mat-fab color="primary" (click)="addStudentToAPI()" class="addButton">
        <mat-icon>add</mat-icon>
    </button>
</div>
<table mat-table [dataSource]="(students | async) || []">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>
                ID
            </p>
        </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>First Name</p>
        </th>
        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>Last Name</p>
        </th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>Email</p>
        </th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>Active</p>
        </th>
        <td mat-cell *matCellDef="let element">
            <div>
                <mat-slide-toggle [checked]="element.isActive" (change)="changeActive(element)"></mat-slide-toggle>
            </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>Edit</p>
        </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="editStudentFromAPI(element)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>Delete</p>
        </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="deleteStudentFromAPI(element.id)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>Description</p>
        </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="showDescriptionStudent(element)" mat-icon-button>
        <mat-icon>info</mat-icon>
      </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
