<ng-container *ngIf="true">
    <h1 class="mb-5"></h1>
    <div class="grid">
        <div class="col-8">
            <form class="flex flex-column" [formGroup]="form">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input formControlName="first_name" type="text" matInput placeholder="Insert your name">
                    <mat-icon matSuffix>user</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Lastname</mat-label>
                    <input formControlName="last_name" type="text" matInput placeholder="Insert your lastname">
                    <mat-icon matSuffix>user</mat-icon>
                </mat-form-field>
            </form>
            <button (click)="onSubmit()" type="submit" mat-raised-button color="primary">Save</button>
        </div>
        <div class="col-4">
            <img [src]="user?.avatar" alt="" srcset="">
        </div>
    </div>

</ng-container>
