<h1 mat-dialog-title>Add Student</h1>
<div mat-dialog-content>
    <form class="flex flex-column" [formGroup]="registrationForm">
        <div class="mb-2">
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input [formControl]="firstNameControl" matInput>
                <app-error-helper [control]="firstNameControl"></app-error-helper>
            </mat-form-field>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Lastname</mat-label>
            <input [formControl]="lastNameControl" matInput>
            <app-error-helper [control]="lastNameControl"></app-error-helper>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Course Code</mat-label>
            <input [formControl]="courseCodeControl" matInput>
            <app-error-helper [control]="courseCodeControl"></app-error-helper>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Course Name</mat-label>
            <input [formControl]="courseNameControl" matInput>
            <app-error-helper [control]="courseNameControl"></app-error-helper>
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button [disabled]="registrationForm.invalid" [mat-dialog-close]="registrationForm.value" cdkFocusInitial>Save</button>
</div>
