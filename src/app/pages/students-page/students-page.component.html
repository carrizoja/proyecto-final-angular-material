<div class="button-container">
    <button (click)="addStudent()" mat-flat-button color="primary">Add Student</button>
</div>


<table mat-table [dataSource]="students">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>
                ID
            </p>
        </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>First Name</p>
        </th>
        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>Last Name</p>
        </th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>Is Active?</p>
        </th>
        <td mat-cell *matCellDef="let element">{{element.isActive}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>Edit</p>
        </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="editStudent(element)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
            <p appStudentsPage>Delete</p>
        </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="removeStudent(element)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
