<div class="button-container">
    <button (click)="addCourse()" mat-flat-button color="primary">Add Course</button>
</div>
<table mat-table [dataSource]="courses">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
            <p appCoursesPage>
                ID
            </p>
        </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="courseCode">
        <th mat-header-cell *matHeaderCellDef>
            <p appCoursesPage>Code</p>
        </th>
        <td mat-cell *matCellDef="let element">{{element.courseCode}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            <p appCoursesPage>Name</p>
        </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>
            <p appCoursesPage>Active</p>
        </th>
        <td mat-cell *matCellDef="let element">
            <div>
                <mat-slide-toggle [checked]="element.isActive" (change)="changeActive(element)"></mat-slide-toggle>
            </div>
        </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
            <p appCoursesPage>Edit</p>
        </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="editCourse(element)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
            <p appCoursesPage>Delete</p>
        </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="removeCourse(element)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
            <p appCoursesPage>Description</p>
        </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="showDescriptionCourse(element)" mat-icon-button>
        <mat-icon>info</mat-icon>
      </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
